<script>
    document.addEventListener("DOMContentLoaded", function() {
    var squares = document.querySelectorAll('.square');
    var selectedSquare = null;

    function changeColor(square) {
        if (selectedSquare) {
            selectedSquare.classList.remove("clicked");
        }

        square.classList.add("clicked");
        selectedSquare = square;
    }

    squares.forEach(function(square) {
        square.addEventListener("click", function() {
            changeColor(square);
        });
    });
});

    document.addEventListener("DOMContentLoaded", function() {
        var squares2 = document.querySelectorAll('.square2');
        var selectedSquare = null;

        function changeColor(square2) {
            if (selectedSquare) {
                selectedSquare.classList.remove("clicked");
            }

            square2.classList.add("clicked");
            selectedSquare = square2;
        }

        squares2.forEach(function(square2) {
            square2.addEventListener("click", function() {
                changeColor(square2);
            });
        });
    });

    $(document).ready(function () {
        // 시작 날짜와 종료 날짜를 담을 변수
        var startDate, endDate;

        // 오늘 날짜 구하기
        var today = new Date();

        // datepicker1 초기화 및 오늘 날짜로 설정
        $("#datepicker1").datepicker({
            defaultDate: today,
            onSelect: function (selectedDate) {
                startDate = new Date(selectedDate);
                updateEndDatepicker(startDate);
            }
        });

        // datepicker2 초기화 및 오늘 날짜로 설정
        $("#datepicker2").datepicker({
            defaultDate: today
        });

        // datepicker1의 변경에 따라 datepicker2 갱신
        function updateEndDatepicker(startDate) {
            $("#datepicker2").datepicker("option", "minDate", startDate);
        }

        // 네모칸에 오늘 날짜 표시
        $("#datepicker1").val($.datepicker.formatDate("yy-mm-dd", today));
        $("#datepicker2").val($.datepicker.formatDate("yy-mm-dd", today));
    });
</script>
