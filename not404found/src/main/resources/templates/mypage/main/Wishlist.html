</div>

<script>
    function toggleSelectAll() {
        // 1번 체크박스 상태에 따라 나머지 체크박스 상태 변경
        var selectAllCheckbox = document.getElementById('selectAllCheckbox');
        var checkboxes = document.querySelectorAll('.checkbox-container input[name="selectedProducts"]');

        checkboxes.forEach(function (checkbox) {
            checkbox.checked = selectAllCheckbox.checked;
        });
    }

    function deleteSelectedProducts() {
        // 여기에 선택된 상품 삭제에 대한 로직을 추가하세요.
        // 예를 들어, 선택된 체크박스를 확인하고 해당 상품을 삭제하는 동작을 수행합니다.

        var checkboxes = document.querySelectorAll('.checkbox-container input[name="selectedProducts"]');
        checkboxes.forEach(function (checkbox) {
            if (checkbox.checked) {
                // checkbox가 선택되었을 때의 동작
                // 여기에 선택된 상품을 삭제하는 로직을 추가하세요.
                // 예: checkbox.parentElement.parentElement.remove();
            }
        });
    }
</script>
