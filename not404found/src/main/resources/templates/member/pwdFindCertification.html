<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Document</title>
    <style>
        *{
            font-family: Pretendard-Regular;
        }
        .find-page-container{
            margin-top: 158px;
            display: grid;
            grid-template-rows: 130px 100px 200px 200px;
            grid-template-columns: 100px 250px 250px 100px;
            justify-content: center;
            align-items: center;

        }
        .find-window{
            background-color: #fff5e769;
            grid-column: 2/4;
            grid-row: 2/4;
            height: 300px;
            width:500px;
            border-radius: 17px;
        }
        .find-text{
            font-weight: bold;
            margin-top: 80px;
            font-family:serif;
            grid-column: 2/4;
            text-align: center;
            font-size: 28px;
        }
        #input-certification-field{
            border-radius: 2px;
            position: relative;
            top: 50px;
            left: 40px;
            height: 40px;
            width: 382px;
            font-size: 20px;
            padding-left: 20px;
        }

        #find-button{
            cursor:pointer;
            background-color: #fff5e7;
            color: grey;
            position: relative;
            border: none;
            top: 110px;
            left: 40px;
            height: 45px;
            width: 410px;
            border-radius: 4px;
        }
        input{
            border: 1px solid #686868; /* 기본 테두리 색상 */
            transition: border-color 1s ease;
            transition: box-shadow 1s ease;
        }
        #input-id-field:focus, #input-email-field:focus {
            outline: none; /* 기본 테두리 없애기 */
            border-color: rgb(181, 181, 255);
            box-shadow: 0 0 5px 2px rgb(181, 181, 255); /* 파란색 그림자 효과 */
        }

    </style>
</head>
<body>
<header th:replace="common/header.html"></header>
<div class="find-page-container">
    <div class="find-window">

        <form action="/member/send-check" method="post">

            <div class="input-certification">
                <input type="name" id="input-certification-field" name="name" placeholder="인증번호">
                <input type="hidden" name="email" th:value="${email}">
                <input type="hidden" name="id" th:value="${type}">
            </div>

            <div>
                <input type="submit" value="확인" id="find-button">

            </div>
        </form>
    </div>
    <div class="find-text">인증번호</div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const nextButton = document.getElementById('find-button');
        nextButton.addEventListener('click', function() {
            window.location.href = '/member/pwdChange';
        });
    });
</script>


</body>
</html>
