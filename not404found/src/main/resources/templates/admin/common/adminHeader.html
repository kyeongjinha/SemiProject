<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/admin/common/top_bar.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>admin_page</title>
</head>
<body>
<header>
    <div class="header">
        <div class="logo_image" onclick="goHome()"></div>
        <div class="login_name" th:text="${#authentication.name}+'님 안녕하세요!'"></div>
        <div class="top_bar">
            <span class="now_span"><h3 th:text="${boardType}"></h3></span>
        </div>
        <div class="top_search_bar">
            <input type="text" placeholder="주문, 상품, 문의 회원 등" class="search_div">
            <button type="submit" class="search_icon"></button>
        </div>
        <div class="sidebarparents">
            <div class="side_bar1" onclick="go_dashboard()">대시보드</div>
            <div class="side_bar2" onclick="go_order()">주문관리</div>
            <div class="side_bar3" onclick="go_product()">상품관리</div>
            <div class="side_bar4" onclick="go_notice()">게시판관리</div>
            <div class="side_bar5" onclick="go_statistics()">통계</div>
            <div class="side_bar6" onclick="go_member()">회원관리</div>
            <div class="side_bar7" onclick="go_event()">이벤트</div>
            <div class="side_bar8" onclick="go_coupon()">쿠폰</div>
            <div class="side_bar0"><!--남는공간--></div>
        </div>
    </div>
    <script src="/js/admin/header.js">
    </script>
</header>
